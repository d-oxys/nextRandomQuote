<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div id="body" class="flex h-screen w-screen items-center justify-center bg-blue-700">
      <div class="relative">
        <div class="block max-w-xl rounded-lg border border-gray-200 bg-white p-8 shadow">
          <h5 id="quote" class="my-4 font-sans text-2xl font-bold tracking-tight text-blue-700 transition ease-in-out">Loading...</h5>
          <p id="author" class="mx-2 text-end font-semibold text-blue-700 transition ease-in-out">- Author</p>
          <div class="flex justify-end">
            <button
              id="nextQuoteButton"
              class="group relative mx-2 my-5 mb-2 inline-flex items-center justify-center overflow-hidden rounded-lg bg-gradient-to-br from-pink-500 to-orange-400 p-0.5 text-sm font-medium text-gray-900 hover:text-white focus:outline-none focus:ring-4 focus:ring-pink-200 group-hover:from-pink-500 group-hover:to-orange-400"
            >
              <span class="relative rounded-md bg-white px-5 py-2.5 transition-all duration-75 ease-in group-hover:bg-opacity-0">Next Quote</span>
            </button>
          </div>
        </div>
        <h1 class="mt-5 text-center font-sans text-sm font-bold text-white">By Doxys</h1>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
